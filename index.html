<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo app</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="inner">
				<div class="main-box">
					<div class="button-box">
						<button class="all">All <strong class="btn-all">0</strong></button>
						<button class="complated">Completed <strong class="btn-comp">0</strong></button>
						<button class="uncomplated">
							Uncompleted <strong class="btn-uncomp">0</strong>
						</button>
					</div>
		
					<form class="js-form">
						<input type="text" class="js-input" placeholder="Type here..."/>
		
						<button  type="submit">Add</button>
		
					</form>
		
					<ul class="js-list"></ul>
		
					
				</div>
	
				<div class="mark-box">
					<h2 class="mark-box-title">
						BOOKMARK
					</h2>
					<ul class="js-mark-list">
						
					</ul>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
